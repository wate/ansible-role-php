# 5.4 OR 5.5 OR 5.6 OR 7.0 OR 7.1 OR 7.2
php_version: 7.1

php_packages:
  - php-common
  - php-cli
  - php-devel
  - php-opcache
  - php-mbstring
  - php-mysqlnd
  - php-json
