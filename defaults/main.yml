  #   logging: 0
  #################
  # File Uploads
  #################
  file_uploads: true
  # upload_tmp_dir: "/tmp"
  upload_max_filesize: 2M
  max_file_uploads: 20
  #################
  # Fopen wrappers
  #################
  allow_url_fopen: true
  allow_url_include: false
  # from: "john@doe.com"
  # user_agent: PHP
  default_socket_timeout: 60
  # auto_detect_line_endings: false
