php_cfg:
  #################
  # php.ini Options
  #################
  # user_ini:
  #   filename : ".user.ini"
  #   cache_ttl : 300
  #################
  # Language Options
  #################
  engine: true
  short_open_tag: false
  asp_tags: false
  precision: 14
  output_buffering: 4096
  # output_handler: ""
  zlib:
    output_compression: false
    # output_compression_level: -1
    # output_handler: ""
  implicit_flush: false
  unserialize_callback_func: ""
  serialize_precision: 17
  # open_basedir: ""
  disable_functions: ""
  disable_classes: ""
  # highlight:
  #   string: #DD0000
  #   comment: #FF9900
  #   keyword: #007700
  #   default: #0000BB
  #   html: #000000
  # ignore_user_abort: true
  # realpath_cache_size: 16k
  # realpath_cache_ttl: 120
  zend:
    enable_gc: true
  #  multibyte: false
  #  script_encoding: ""
  #################
  # Miscellaneous
  #################
  expose_php: true
  #################
  # Resource Limits
  #################
  max_execution_time: 30
  max_input_time: 60
  max_input_nesting_level: 64
  # max_input_vars: 1000
  memory_limit: 128M
  #################
  # Error handling and logging
  #################
  error_reporting: "E_ALL & ~E_DEPRECATED & ~E_STRICT"
  display_errors: true
  display_startup_errors: true
  log_errors: true
  log_errors_max_len: 1024
  ignore_repeated_errors: false
  ignore_repeated_source: false
  report_memleaks: true
  # report_zend_debug: 0
  track_errors: true
  # xmlrpc_errors: 0
  # xmlrpc_error_number: 0
  html_errors: true
  # docref_root: /phpmanual/
  # docref_ext: .html
  # error_prepend_string: ""
  # error_append_string: ""
  # error_log: ""
  #################
  # Data Handling
  #################
  # arg_separator:
  #   output: "&"
  #   input: "&"
  variables_order: GPCS
  request_order: GP
  register_argc_argv: false
  auto_globals_jit: true
  # enable_post_data_reading: false
  post_max_size: 8M
  auto_prepend_file: ""
  auto_append_file: ""
  default_mimetype: "text/html"
  default_charset: "UTF-8"
  # internal_encoding: ""
  # input_encoding: ""
  # output_encoding: ""
  # always_populate_raw_post_data: -1
  #################
  # Paths and Directories
  #################
  # include_path: ".:/php/includes"
  doc_root: ""
  user_dir: ""
  # extension_dir: "./"
  # sys_temp_dir: "/tmp"
  enable_dl: false
